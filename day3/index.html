<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" class="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" class="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" class="color" name="base" value="#ffc600">
  </div>

  <img class="pic" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }

    .pic {
        border: 10px solid #ffc600;
        filter: blur(10px);
    }

    .hl {
        color: #ffc600;
    }
  </style>

  <script>
    let input = document.querySelector('input');
    let spacing = document.querySelector('.spacing');
    let blur = document.querySelector('.blur');
    let color = document.querySelector('.color');
    let img = document.querySelector('.pic');
    let js = document.querySelector('.hl');

    console.log(img.style.filter);
    
    spacing.addEventListener('mousemove' ,() => {
        img.style.borderWidth = `${spacing.value}px`;
    })

    blur.addEventListener('mousemove' ,() => {
        img.style.filter = `blur(${blur.value}px)`;
    })

    color.addEventListener('change' ,() => {
        img.style.borderColor = color.value;
        js.style.color = color.value;
    })
  </script>
</body>
</html>
