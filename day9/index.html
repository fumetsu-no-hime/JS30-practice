<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string' ,'ðŸ’©');

    // Styled
    console.log('%c I am some great text' ,'font-size:50px;  background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('oh no');
    // Error :|
    console.error('error');
    // Info
    console.info('iCrocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'wrong!');
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching time');
    fetch('https://api.github.com/users/wesbos')
    .then(time => time.json())
    .then(data => {
        console.timeEnd('fetching time');
        console.log(data);
    })
  </script>
</body>
</html>
